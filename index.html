<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="bar">
      <div class="slider-container">
        <input class="range-slider" type="range"e value="100" min="35" max="165" step="5"> 
        <span class="tooltip" id="brush-tooltip">Brush thickness</span>
      </div>

      <button class="eraser" id="eraser-button">
        <img class="icon" id="eraser-icon" src="images\line-eraser-icon.svg" alt="Eraser">
        <span class="tooltip" id="eraser-tooltip">Eraser</span>
      </button>   

      <button class="color" id="color-button">
        <div class="icon" id="color-icon"></div>
        <span class="tooltip" id="color-tooltip">Brush color</span>
      </button>

      <button class="clear" id="clear-button">
        <img class="icon" id="clear-icon" src="images\trash-can-icon.svg" alt="Clear">
        <span class="tooltip" id="clear-tooltip">Clear canvas</span>
      </button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
