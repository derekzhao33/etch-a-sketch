<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="bar">
      <div class="slider-container">
        <input class="range-slider" type="range"e value="100" min="35" max="165" step="5"> 
        <span class="tooltip" id="brush-tooltip">Brush thickness</span>
      </div>

      <div class="button-container">
        <button class="eraser" id="eraser-button">
          <img class="icon" id="eraser-icon" src="images\line-eraser-icon.svg" alt="Eraser">
        </button>        
        <span class="tooltip" id="eraser-tooltip">Eraser</span>
      </div>

      <div class="button-container">
        <button class="clear" id="clear-button">
          <img class="icon" id="clear-icon" src="images\trash-can-icon.svg" alt="Clear">
        </button>
        <span class="tooltip" id="clear-tooltip">Clear canvas</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
