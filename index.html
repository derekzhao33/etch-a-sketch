<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="bar">
      <div class="slider-container">
          <input class="range-slider" type="range" value="100" min="35" max="165" step="5"> 
        <span class="tooltip" id="brush-tooltip">Brush thickness</span>
      </div>

      <button class="eraser">
        <img class="icon" src="images\line-eraser-icon.svg" alt="Erase">
      </button>
      <button class="clear">
        <img class="icon" src="images\trash-can-icon.svg" alt="Clear">
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
