<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="bar">
      <div class="pen-size-container">  
        <div class="pen-size-icon">
          <img class="icon" src="images\brush-thickness-icon.svg" alt="Pen size" width="35px" height="35px">
        </div>

        <div class="slider-container">
          <input class="range-slider" type="range" value="100" min="50" max="150" step="10"> 
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
